<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brixie GPT Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 720px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
        }

        .message.user .text {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .message.bot .text {
            background-color: #e2e3e5;
        }

        .text {
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .copy-btn {
            margin-left: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container chat-container">
        <h3 class="mb-4 text-center">ðŸ’¬ Brixie GPT</h3>

        <div id="chat" class="chat-box mb-3"></div>

        <div class="input-group">
            <input type="text" id="message" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const chatDiv = document.getElementById('chat');
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            const now = new Date();
            const userTime = formatTime(now.toISOString());

            const userBubble = document.createElement("div");
            userBubble.className = "message user d-flex justify-content-end";
            userBubble.innerHTML = `<div class="text">${userMessage}<br><small class="text-muted">${userTime}</small></div>`;
            chatDiv.appendChild(userBubble);
            messageInput.value = "";

            const typingIndicator = document.createElement("div");
            typingIndicator.className = "message bot d-flex justify-content-start";
            typingIndicator.id = "typing";
            typingIndicator.innerHTML = `<div class="text text-muted">Brixie is typing...</div>`;
            chatDiv.appendChild(typingIndicator);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            setTimeout(() => {
                fetch('/api/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                })
                    .then(response => response.json())
                    .then(data => {
                        typingIndicator.remove();

                        const botBubble = document.createElement("div");
                        botBubble.className = "message bot d-flex justify-content-start";

                        const reply = data.reply;
                        const botTime = formatTime(data.timestamp);

                        const meta = `
                    <br><small class="text-muted">
                        model: ${data.model}<br>
                        temperature: ${data.temperature}<br>
                        top_p: ${data.top_p}<br>
                        tokens used: ${data.tokens_used}<br>
                        ${botTime}
                    </small>
                `;

                        const textDiv = document.createElement("div");
                        textDiv.className = "text";
                        textDiv.innerHTML = `${reply}${meta}`;

                        const copyBtn = document.createElement("button");
                        copyBtn.className = "btn btn-outline-secondary btn-sm copy-btn";
                        copyBtn.textContent = "Copy";
                        copyBtn.onclick = function () {
                            navigator.clipboard.writeText(reply).then(() => {
                                copyBtn.textContent = "Copied!";
                                setTimeout(() => copyBtn.textContent = "Copy", 1000);
                            });
                        };

                        botBubble.appendChild(textDiv);
                        botBubble.appendChild(copyBtn);
                        chatDiv.appendChild(botBubble);
                        chatDiv.scrollTop = chatDiv.scrollHeight;
                    })
                    .catch(err => {
                        typingIndicator.remove();
                        console.error("Error:", err);
                    });
            }, 2000);
        }

        document.getElementById("message").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>

</html>
